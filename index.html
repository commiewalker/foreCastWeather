<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>

    <!-- import CSS, Script, JQuery -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container mw-100">

        <div class="navBar float-left">
            <form>
            <h3>Search for a City:</h3>
            <input type="text" id="searchInput"></input>
            <button type="submit" class="btn btn-outline-primary" id="searchBtn">Search</button>
            </form>
            <div id="historySearch">
                <!-- display each history search-->
            </div>            
        </div>
        
        <div class="currentView float-right">
            <span><h2 id="currentPlaceNDate"></h2><img id="currentPic"></img></span>
            <p>Temperature: <span id="currentTemp"> </span></p>
            <p>Humidity: <span id="currentHu"> </span></p>
            <p>Wind speed: <span id="currentWind"> </span></p>
            <p>UV Index: <span id="currentUV"> </span></p>
        </div>
        
        <div class="forecastView float-right">
            <!-- display all forecast -->
        </div>        
    </div>

</body>
</html>
